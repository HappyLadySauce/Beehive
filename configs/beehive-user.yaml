# beehive-user 服务配置文件

# gRPC 服务器配置
grpc:
  bind-address: "0.0.0.0"
  bind-port: 50051
  max-msg-size: 4194304  # 4MB

# 数据库配置
database:
  host: 100.100.100.5
  port: 5432
  user: Beehive
  password: Beehive
  dbname: Beehive
  sslmode: disable
  max-idle-conns: 10
  max-open-conns: 100

# 日志配置
log:
  level: info
  format: json
  log-file: ""
  max-size: 100
  max-backups: 3
  max-age: 28
  compress: true
