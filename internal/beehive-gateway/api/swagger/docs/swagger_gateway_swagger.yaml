  contact: {}
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: 使用用户 ID 和密码进行登录，返回访问令牌和刷新令牌
      parameters:
      - description: 登录请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_HappyLadySauce_Beehive_internal_pkg_common_types_v1.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_HappyLadySauce_Beehive_internal_pkg_common_types_v1.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_HappyLadySauce_Beehive_pkg_core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_HappyLadySauce_Beehive_pkg_core.ErrResponse'
      summary: 用户登录
      tags:
      - auth
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: 使用刷新令牌获取新的访问令牌
      parameters:
      - description: 刷新令牌请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_HappyLadySauce_Beehive_internal_pkg_common_types_v1.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_HappyLadySauce_Beehive_internal_pkg_common_types_v1.RefreshTokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_HappyLadySauce_Beehive_pkg_core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_HappyLadySauce_Beehive_pkg_core.ErrResponse'
      summary: 刷新访问令牌
      tags:
      - auth
  /api/v1/auth/revoke:
    post:
      consumes:
      - application/json
      description: 撤销指定访问令牌，使其立即失效
      parameters:
      - description: 撤销令牌请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_HappyLadySauce_Beehive_internal_pkg_common_types_v1.RevokeTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_HappyLadySauce_Beehive_internal_pkg_common_types_v1.RevokeTokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_HappyLadySauce_Beehive_pkg_core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_HappyLadySauce_Beehive_pkg_core.ErrResponse'
      summary: 撤销访问令牌
      tags:
      - auth
  /api/v1/user/register:
    post:
      consumes:
      - application/json
      description: 创建一个新的用户账号
      parameters:
      - description: 注册请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_HappyLadySauce_Beehive_internal_pkg_common_types_v1.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_HappyLadySauce_Beehive_internal_pkg_common_types_v1.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_HappyLadySauce_Beehive_pkg_core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_HappyLadySauce_Beehive_pkg_core.ErrResponse'
      summary: 用户注册
      tags:
      - user
