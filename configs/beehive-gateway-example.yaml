# Gateway 服务配置文件示例

# HTTP 服务器配置
insecure-serving:
  bind-address: "0.0.0.0"
  bind-port: 8080

# WebSocket 配置
websocket:
  read-timeout: 60s
  write-timeout: 10s
  ping-interval: 30s

# gRPC 配置（用于客户端连接）
grpc:
  bind-address: "0.0.0.0"
  bind-port: 8080
  max-msg-size: 4194304  # 4MB

# 微服务地址配置（支持 etcd 服务发现）
services:
  auth-service-addr: "etcd://beehive-auth"
  user-service-addr: "etcd://beehive-user"
  message-service-addr: "etcd://beehive-message"
  presence-service-addr: "etcd://beehive-presence"

# etcd 服务发现配置
etcd:
  endpoints:
    - "localhost:2379"
  dial-timeout: 5s
  username: ""
  password: ""
  prefix: "/beehive/services"

# 日志配置
log:
  level: info
  format: json
  log-file: ""
  max-size: 100
  max-backups: 3
  max-age: 7
  compress: false
